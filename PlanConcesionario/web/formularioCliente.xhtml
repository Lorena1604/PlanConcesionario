<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./plantillas/plantillaInicio.xhtml">

            <ui:define name="content">
                
                <div>
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Formulario de nuevo cliente"/></h1>
                        <p:panelGrid columns="2">
                           
                            <p:outputLabel value="Cedula:" for="cedula" />
                            <p:inputText id="cedula" value="#{usuarioControlador.cliente.cedula}" title="Cedula" required="true" requiredMessage="The Cedula field is required."/>
                            <p:outputLabel value="Nombre:" for="nombre" />
                            <p:inputText id="nombre" value="#{usuarioControlador.cliente.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                            <p:outputLabel value="Apellidos:" for="apellidos" />
                            <p:inputText id="apellidos" value="#{usuarioControlador.cliente.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                            <p:outputLabel value="Telefono:" for="telefono" />
                            <p:inputText id="telefono" value="#{usuarioControlador.cliente.telefono}" title="Telefono" />
                            <p:outputLabel value="Direccion:" for="direccion" />
                            <p:inputText id="direccion" value="#{usuarioControlador.cliente.direccion}" title="Direccion" />
                            <p:outputLabel value="Contrasena:" for="contrasena" />
                            <p:inputText id="contrasena" value="#{usuarioControlador.cliente.contrasena}" title="Contrasena" required="true" requiredMessage="The Contrasena field is required."/>
                        
                            <h:commandButton actionListener="#{clienteControlador.registrarCliente()}" value="Registrar"/>
                        </p:panelGrid>
                    </h:form>
                </f:view>

            </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
