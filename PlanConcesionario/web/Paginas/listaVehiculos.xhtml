<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Plantillas/plantillaCliente.xhtml">

            <ui:define name="content">
                <f:view>
                    <p:messages autoUpdate="true"/>
                    <h:form>

                        <h1><h:outputText value="Lista de vehiculos disponibles"/></h1>
                        <p:dataTable id="tbConsulta" value="#{vehiculoControlador.listaVehiculos()}" var="vehi" paginator="true" paginatorPosition="bottom" rows="10" >

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Placa"/>
                                </f:facet>
                                <h:outputText value="#{vehi.placa}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Marca"/>
                                </f:facet>
                                <h:outputText value="#{vehi.marca}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Modelo"/>
                                </f:facet>
                                <h:outputText value="#{vehi.modelo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio"/>
                                </f:facet>
                                <h:outputText value="#{vehi.precio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Concesionario"/>
                                </f:facet>
                                <h:outputText value="#{vehi.idConcesionario.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{vehi.idEstado.descripcion}"/>
                            </p:column>
                        </p:dataTable>
                         <h3>Exportar: </h3>
                        <h:commandLink>
                            <h:graphicImage url="../img/pdf.png" width="5%" title="Exportar consulta en PDF"/>
                            <p:dataExporter type="pdf" target="tbConsulta" fileName="Vehiculos consultados"/>
                        </h:commandLink>
                       
                        <h:commandLink>
                            <h:graphicImage url="../img/excel.png" width="5%" title="Exportar consulta en documento excel"/>
                            <p:dataExporter type="xls" target="tbConsulta" fileName="Vehiculos consultados"/>
                        </h:commandLink>
                        <p:separator/>
                        <p:commandButton class="boton" value="AtrÃ¡s" action="inicioCliente"/>
                        <p:separator/>
                    </h:form>


                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
