<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillas/plantillaInicio.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nit:" for="nit" />
                            <p:inputText id="nit" value="#{concesionarioControlador.concesionario.nit}" title="Nit" required="true" requiredMessage="The Nit field is required."/>
                            <p:outputLabel value="Nombre:" for="nombre" />
                            <p:inputText id="nombre" value="#{concesionarioControlador.concesionario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                            <p:outputLabel value="Telefono:" for="telefono" />
                            <p:inputText id="telefono" value="#{concesionarioControlador.concesionario.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                            <p:outputLabel value="Direccion:" for="direccion" />
                            <p:inputText id="direccion" value="#{concesionarioControlador.concesionario.direccion}" title="Direccion" />
                            <p:outputLabel value="Contrasena:" for="contrasena" />
                            <p:inputText id="contrasena" value="#{concesionarioControlador.concesionario.contrasena}" title="Contrasena" />
                            <p:commandButton actionListener="#{concesionarioControlador.registrarConsesionario()}" value="Registrar"/>
                        </p:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
