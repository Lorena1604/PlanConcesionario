<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  
    <body>

        <ui:composition template="./../Plantillas/plantillaUsuarios.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid columns="2">
                    <p:outputLabel for="buscarPrecio" value="Ingrese precio: "/>
                    <p:inputText id="buscarPrecio" value="#{vehiculoControlador.precioB}" required="true" requiredMessage="Ingrese un precio"/>
                    <p:commandButton value="Buscar" action="#{vehiculoControlador.redireccion()}"/>
                    </h:panelGrid>
                </h:form>
                <p:separator/>
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Lista de vehiculos"/></h1>
                        <p:dataTable value="#{vehiculoControlador.vehiculos}" var="item">
                          
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Placa"/>
                                </f:facet>
                                <h:outputText value="#{item.placa}"/>
                            </p:column>
                            <p:column filterBy="#{item.marca}">
                                <f:facet name="header">
                                    <h:outputText value="Marca"/>
                                </f:facet>
                                <h:outputText value="#{item.marca}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Modelo"/>
                                </f:facet>
                                <h:outputText value="#{item.modelo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio"/>
                                </f:facet>
                                <h:outputText value="#{item.precio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Concesionario"/>
                                </f:facet>
                                <h:outputText value="#{item.idConcesionario.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{item.idEstado.descripcion}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
