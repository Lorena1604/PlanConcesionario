<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Plantillas/plantillaUsuarios.xhtml">

            <ui:define name="content">
                <f:view>
                    <p:messages autoUpdate="true"/>
                 <h:form>
                        <h1><h:outputText value="Lista de vehiculos"/></h1>
                        <p:dataTable value="#{vehiculoControlador.listaVehiculos()}" var="vehi">
                          
                           
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Placa"/>
                                </f:facet>
                                <h:outputText value="#{vehi.placa}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Marca"/>
                                </f:facet>
                                <h:outputText value="#{vehi.marca}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Modelo"/>
                                </f:facet>
                                <h:outputText value="#{vehi.modelo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio"/>
                                </f:facet>
                                <h:outputText value="#{vehi.precio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Concesionario"/>
                                </f:facet>
                                <h:outputText value="#{vehi.idConcesionario.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{vehi.idEstado.descripcion}"/>
                            </p:column>
                        </p:dataTable>
                        <p:separator/>
                        <p:commandButton value="AtrÃ¡s" action="inicioCliente"/>
                    </h:form>
                </f:view>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
